<h2>Upcoming ISS passes for <span class="bright">{{latitude}}, {{longitude}}</span></h2>
<div *ngIf="errorMessage; then tmpl2 else tmpl1"></div>

<ng-template #tmpl1>
  <label for="lat">Latitude</label>
  <input name="lat" #lat />
  <label for="lon">Longitude</label>
  <input name="lon" #lon />
  <button class="btn" (click)="setLocation(lat.value, lon.value)">Set location</button>
  <table >
    <tr>
      <th>Rise Time</th>
      <th>Duration (in seconds)</th>
    </tr>
    <tr *ngFor="let pass of passes">
      <td>{{pass.risetime}}</td>
      <td class="duration">{{pass.duration}}</td>
    </tr>
  </table>
  <button id="refresh-button" class="btn" (click)="refreshPasses()">Refresh</button>
</ng-template>
<ng-template #tmpl2>
  <p>{{errorMessge}}</p>
</ng-template>
